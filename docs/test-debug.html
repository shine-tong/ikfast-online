<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Test</title>
</head>
<body>
    <h1>Debug Test</h1>
    <div id="auth-section">
        <input type="password" id="github-token" placeholder="输入 Token">
        <button id="auth-button">验证</button>
        <div id="auth-message"></div>
    </div>
    
    <div id="output"></div>
    
    <script src="config.js"></script>
    <script>
        console.log('CONFIG loaded:', typeof CONFIG !== 'undefined');
        console.log('CONFIG:', CONFIG);
        document.getElementById('output').innerHTML += '<p>CONFIG loaded: ' + (typeof CONFIG !== 'undefined') + '</p>';
    </script>
    
    <script src="auth.js"></script>
    <script>
        console.log('AuthenticationManager loaded:', typeof AuthenticationManager !== 'undefined');
        document.getElementById('output').innerHTML += '<p>AuthenticationManager loaded: ' + (typeof AuthenticationManager !== 'undefined') + '</p>';
        
        if (typeof AuthenticationManager !== 'undefined') {
            try {
                const authManager = new AuthenticationManager();
                console.log('AuthenticationManager instantiated:', authManager);
                document.getElementById('output').innerHTML += '<p>AuthenticationManager instantiated successfully</p>';
                
                // Initialize UI
                authManager.initializeUI({
                    tokenInput: document.getElementById('github-token'),
                    authButton: document.getElementById('auth-button'),
                    authSection: document.getElementById('auth-section'),
                    errorDisplay: document.getElementById('auth-message')
                });
                
                document.getElementById('output').innerHTML += '<p>UI initialized successfully</p>';
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('output').innerHTML += '<p style="color:red">Error: ' + error.message + '</p>';
            }
        }
    </script>
</body>
</html>
