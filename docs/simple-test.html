<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Simple Test</title>
</head>
<body>
    <h1>Simple Test</h1>
    <div id="result"></div>
    
    <script>
        // Test 1: Load config.js
        const script = document.createElement('script');
        script.src = 'config.js';
        script.onload = function() {
            document.getElementById('result').innerHTML += '<p>✓ config.js loaded</p>';
            
            // Test 2: Check if CONFIG is defined
            if (typeof CONFIG !== 'undefined') {
                document.getElementById('result').innerHTML += '<p>✓ CONFIG is defined</p>';
                document.getElementById('result').innerHTML += '<p>CONFIG.REPO_OWNER: ' + CONFIG.REPO_OWNER + '</p>';
                document.getElementById('result').innerHTML += '<p>CONFIG.REPO_NAME: ' + CONFIG.REPO_NAME + '</p>';
            } else {
                document.getElementById('result').innerHTML += '<p>✗ CONFIG is NOT defined</p>';
            }
        };
        script.onerror = function() {
            document.getElementById('result').innerHTML += '<p>✗ Failed to load config.js</p>';
        };
        document.head.appendChild(script);
    </script>
</body>
</html>
